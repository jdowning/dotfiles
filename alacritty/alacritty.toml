[window]
dimensions.columns = 140
dimensions.lines = 50
padding.x = 5
padding.y = 5

[scrolling]
history = 10000

[font]
normal.family = "MesloLGS NF"
bold.family = "MesloLGS NF"
italic.family = "MesloLGS NF"
bold_italic.family = "MesloLGS NF"

size = 11.5

# One Half Dark - https://github.com/sonph/onehalf/tree/master/alacritty
[colors.primary]
background = "0x282c34"
foreground = "0xdcdfe4"

[colors.normal]
black = "0x282c34"
red = "0xe06c75"
green = "0x98c379"
yellow = "0xe5c07b"
blue = "0x61afef"
magenta = "0xc678dd"
cyan = "0x56b6c2"
white = "0xdcdfe4"

[colors.bright]
black = "0x282c34"
red = "0xe06c75"
green = "0x98c379"
yellow = "0xe5c07b"
blue = "0x61afef"
magenta = "0xc678dd"
cyan = "0x56b6c2"
white = "0xdcdfe4"

[cursor]
style.shape = "Block"
style.blinking = "Off"

[keyboard]
bindings = [
  { key="Q",mods="Command",action="None"},
  { key="W",mods="Command",action="None"}
]
